<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Circuit board style icon -->
  <rect x="10" y="10" width="80" height="80" rx="8" fill="none" stroke="currentColor" stroke-width="3"/>
  
  <!-- Microchip -->
  <rect x="30" y="30" width="40" height="40" rx="4" fill="none" stroke="currentColor" stroke-width="2"/>
  <line x1="40" y1="30" x2="40" y2="70" stroke="currentColor" stroke-width="1"/>
  <line x1="50" y1="30" x2="50" y2="70" stroke="currentColor" stroke-width="1"/>
  <line x1="60" y1="30" x2="60" y2="70" stroke="currentColor" stroke-width="1"/>
  <line x1="30" y1="40" x2="70" y2="40" stroke="currentColor" stroke-width="1"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="currentColor" stroke-width="1"/>
  <line x1="30" y1="60" x2="70" y2="60" stroke="currentColor" stroke-width="1"/>
  
  <!-- Connection pins -->
  <line x1="30" y1="35" x2="25" y2="35" stroke="currentColor" stroke-width="2"/>
  <line x1="30" y1="45" x2="25" y2="45" stroke="currentColor" stroke-width="2"/>
  <line x1="30" y1="55" x2="25" y2="55" stroke="currentColor" stroke-width="2"/>
  <line x1="30" y1="65" x2="25" y2="65" stroke="currentColor" stroke-width="2"/>
  
  <line x1="70" y1="35" x2="75" y2="35" stroke="currentColor" stroke-width="2"/>
  <line x1="70" y1="45" x2="75" y2="45" stroke="currentColor" stroke-width="2"/>
  <line x1="70" y1="55" x2="75" y2="55" stroke="currentColor" stroke-width="2"/>
  <line x1="70" y1="65" x2="75" y2="65" stroke="currentColor" stroke-width="2"/>
  
  <!-- Connection nodes -->
  <circle cx="20" cy="20" r="3" fill="currentColor"/>
  <circle cx="80" cy="20" r="3" fill="currentColor"/>
  <circle cx="20" cy="80" r="3" fill="currentColor"/>
  <circle cx="80" cy="80" r="3" fill="currentColor"/>
</svg>
